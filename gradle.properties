# Project-wide Gradle settings.
# NOTE: Do NOT set org.gradle.java.home here â€” it is machine-specific.
# Gradle will use the JAVA_HOME environment variable automatically.
# For local development, set JAVA_HOME as a system environment variable.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
android.uniquePackageNames=false
android.dependency.useConstraints=false

# Required: AGP 9.0 built-in Kotlin conflicts with explicit kotlin-android plugin
android.builtInKotlin=false
# Required: AGP 9.0 new DSL not yet fully compatible with Kotlin plugin
android.newDsl=false

# Prevent Gradle toolchain auto-detection from picking editor-bundled runtimes
# (e.g., VS Code Java extension JRE) that may miss jlink.exe.
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.fromEnv=JAVA_HOME
